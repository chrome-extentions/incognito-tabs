<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incognito Tab Saver</title>
  <script src="popup.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul#tabList {
      list-style-type: none;
      padding-left: 10px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      width: 90%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    ul#tabList li {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      font-size: 13px;
      word-break: break-all;
    }

    ul#tabList li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Incognito Tab Saver</h1>

  <label>
    <input type="checkbox" id="autoSaveToggle" />
    Auto-save incognito tabs daily at:
	</label>
	<input type="time" id="autoSaveTime" value="17:00" />

  <button id="saveTabs">Save Tabs</button>
  <button id="restoreTabs">Restore Tabs</button>

  <ul id="tabList"></ul>
</body>
</html>
